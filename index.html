    <!-- 遊戲LOGO -->

      <div class="fore-ground"></div>

                <li><a href="https://lrg.rocketgames.com.tw/index/index" target="_blank"><img src="assets/images/rocker.png" alt="搖滾火箭"></a></li>
              </ul>
            </div>
          </div>
          <audio controls autoplay loop>
            <source src="assets/audio/audio.ogg" type="audio/ogg">
            <source src="assets/audio/audio.mp3" type="audio/mpeg">
            您的瀏覽器不支援 HTML5 的 audio 元素。
          </audio>
        </div>
      </div>
      
    </div>
