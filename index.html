<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/all.css">

</head>
<body>
  <div class="ossian">
    <!-- 雲的效果 -->
    <div class="clouds">
      <div class="clouds-1"></div>
      <div class="clouds-2"></div>
      <div class="clouds-3"></div>
    </div>
    <!-- 遊戲LOGO -->
    <figure class="game-logo">
      <img src="assets/images/game-logo.png" alt="童話世界LOGO">
    </figure>
    <div class="fore-back">
      <!-- 遠山及城堡 -->
      <div class="mountains-castles"></div>
      <!-- 前景的房子及道路 -->
      <div class="fore-ground"></div>
      <!-- 雪怪 -->
      <div class="snow-monster"></div>
      <!-- 兔子 -->
      <div class="rabbit"></div>
      <!-- 人類女性 -->
      <div class="human-girl"></div>
      <!-- 前方模糊的樹叢 -->
      <div class="grove"></div>
      <!-- 下載 APP 的 icon 及 連結 -->
      <div class="download-zone">
        <div class="glass">
          <div class="glass-grid">
            <div class="left">
              <ul class="download-links">
                <li><a href="" title="Google Play 下載" target="_blank"><img src="assets/images/google-play.png"></a></li>
                <li><a href="" title="App Store 下載" target="_blank"><img src="assets/images/app-store.png"></a></li>
                <li><a href="" title="APK 下載" target="_blank"><img src="assets/images/apk-download.png"></a></li>
              </ul>
            </div>
            <div class="right">right</div>
          </div>
          <audio controls autoplay loop>
            <source src="assets/audio/audio.ogg" type="audio/ogg">
            <source src="assets/audio/audio.mp3" type="audio/mpeg">
            您的瀏覽器不支援 HTML5 的 audio 元素。
          </audio>
        </div>
      </div>
    </div>
    
    
  </div>






</body>
</html>
